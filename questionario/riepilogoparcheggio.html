<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo delle Risposte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Riepilogo delle Risposte</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ecco le tue risposte al questionario:</h5>
                <div id="riepilogo-risposte">
                    <!-- Il contenuto sarÃ  caricato qui dallo script PHP -->
                </div>
            </div>
        </div>
        <a href="domanda_aperta.html" class="btn btn-primary mt-3">Torna al Questionario</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            fetch('fetch_riepilogo.php')
            .then(response => response.text())
            .then(html => {
                document.getElementById('riepilogo-risposte').innerHTML = html;
            })
            .catch(error => console.error('Errore nel caricamento del riepilogo: ' + error));
        };
    </script>
</body>
</html>
