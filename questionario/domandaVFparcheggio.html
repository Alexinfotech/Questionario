<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Multipla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Domanda Multipla</h1>
        <form action="handle_domanda_multipla.php" method="POST" onsubmit="return validateForm()">
            <div class="mb-4">
                <label class="form-label">Quali di queste citt√† sono capitali europee?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="roma" name="multipla[]" value="Roma">
                    <label class="form-check-label" for="roma">Roma</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="parigi" name="multipla[]" value="Parigi">
                    <label class="form-check-label" for="parigi">Parigi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="berlino" name="multipla[]" value="Berlino">
                    <label class="form-check-label" for="berlino">Berlino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="londra" name="multipla[]" value="Londra">
                    <label class="form-check-label" for="londra">Londra</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Invia Risposte</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            if (checkboxes.length > 2) {
                alert("Puoi selezionare al massimo due risposte vere!");
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
